<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>

    <h2 class="turn">Player 1 turn.</h2>
    

    <div class="board container">
        <div class="box"><button id="1" class="btn 1"></button></div>
        <div class="box"><button id="2" class="btn 2"></button></div>
        <div class="box"><button id="3" class="btn 3"></button></div>
        <div class="box"><button id="4" class="btn 4"></button></div>
        <div class="box"><button id="5" class="btn 5"></button></div>
        <div class="box"><button id="6" class="btn 6"></button></div>
        <div class="box"><button id="7" class="btn 7"></button></div>
        <div class="box"><button id="8" class="btn 8"></button></div>
        <div class="box"><button id="9" class="btn 9"></button></div>
    </div>
    
    <div class="sound-control">
        <button class="sound-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="17" fill="currentColor" class="bi bi-volume-up-fill sound-on" viewBox="0 0 16 16">

                <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
                <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-volume-off-fill sound-off" viewBox="0 0 16 16">
                <path d="M10.717 3.55A.5.5 0 0 1 11 4v8a.5.5 0 0 1-.812.39L7.825 10.5H5.5A.5.5 0 0 1 5 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>
            </svg>
        </button>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
